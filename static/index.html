<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Support Bot</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            padding: 20px;
            text-align: center;
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        header h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .status {
            font-size: 0.8rem;
            color: #4ade80;
            margin-top: 5px;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: #3b82f6;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message {
            background: rgba(255,255,255,0.1);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .bot-message pre {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            font-size: 0.85rem;
        }
        
        .typing {
            display: flex;
            gap: 5px;
            padding: 15px;
        }
        
        .typing span {
            width: 8px;
            height: 8px;
            background: #888;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing span:nth-child(1) { animation-delay: 0s; }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }
        
        .input-container {
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 5px 5px 5px 20px;
        }
        
        #messageInput {
            flex: 1;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }
        
        #messageInput::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        #sendBtn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: #3b82f6;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background 0.2s;
        }
        
        #sendBtn:hover {
            background: #2563eb;
            transform: scale(1.05);
        }
        
        #sendBtn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .quick-actions {
            display: flex;
            gap: 8px;
            padding: 10px 15px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .quick-btn {
            flex-shrink: 0;
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            color: #fff;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .quick-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        /* Mobile optimizations */
        @media (max-width: 600px) {
            header h1 { font-size: 1.2rem; }
            .message { max-width: 90%; font-size: 0.95rem; }
            .quick-btn { font-size: 0.8rem; padding: 6px 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Support Bot</h1>
            <div class="status" id="status">‚óè Connected</div>
        </header>
        
        <div class="quick-actions">
            <button class="quick-btn" onclick="sendQuick('How many unread emails?')">üìß Unread Emails</button>
            <button class="quick-btn" onclick="sendQuick('Read my latest 3 emails')">üì¨ Latest Emails</button>
            <button class="quick-btn" onclick="sendQuick('Check spam folder')">üö´ Check Spam</button>
            <button class="quick-btn" onclick="sendQuick('Show sent emails')">üì§ Sent Emails</button>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                üëã Hi! I'm your Support Bot. I can help you with:
                <br><br>
                üìß <b>Email:</b> Read, send, search emails<br>
                üí¨ <b>WhatsApp:</b> Send messages<br>
                üíº <b>LinkedIn:</b> Update your profile<br>
                <br>
                What would you like to do?
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
                <button id="sendBtn" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const status = document.getElementById('status');
        
        // Send on Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        function sendQuick(message) {
            messageInput.value = message;
            sendMessage();
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;
            
            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message typing';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(typingDiv);
            scrollToBottom();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                typingDiv.remove();
                
                // Format response (convert newlines and basic markdown)
                let formattedResponse = data.response
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                    .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>');
                
                addMessage(formattedResponse, 'bot', true);
                status.textContent = '‚óè Connected';
                status.style.color = '#4ade80';
            } catch (error) {
                typingDiv.remove();
                addMessage('‚ùå Connection error. Make sure the server is running.', 'bot');
                status.textContent = '‚óè Disconnected';
                status.style.color = '#f87171';
            }
            
            sendBtn.disabled = false;
            messageInput.focus();
        }
        
        function addMessage(content, type, isHtml = false) {
            const div = document.createElement('div');
            div.className = `message ${type}-message`;
            if (isHtml) {
                div.innerHTML = content;
            } else {
                div.textContent = content;
            }
            chatContainer.appendChild(div);
            scrollToBottom();
        }
        
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Check server health
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                if (response.ok) {
                    status.textContent = '‚óè Connected';
                    status.style.color = '#4ade80';
                }
            } catch {
                status.textContent = '‚óè Disconnected';
                status.style.color = '#f87171';
            }
        }
        
        // Check health every 30 seconds
        setInterval(checkHealth, 30000);
        messageInput.focus();
    </script>
</body>
</html>
